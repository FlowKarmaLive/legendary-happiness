<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>FlowKarma.Live</title>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">
<style rel="alternate stylesheet" title="Hullo">
h1 {
    color: #ccc;
    font-family: 'Cinzel Decorative', cursive;
    left:0;
    right:0;
    margin-left: auto;
    margin-right: auto;
    position: absolute;
    width: 40%;
}
</style>
<style rel="alternate stylesheet" title="Yeah">
h1 {
    color: #ccc;
    font-family: 'EB Garamond', cursive;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script id="runtime" type="text/javascript">

var cram_color = d3.scaleLinear(
        [0,11],
        ["hsl(0, 50%, 90%)", "hsl(360, 50%, 90%)"]
    ).interpolate(d3.interpolateHslLong),
    k = 4,
    chance = 0.01,
    nodes = [{x: 0, y: 0, contacts: []}],
    links = [],
    colors = d3.scaleLinear(
        [1, k],
        ["hsl(350, 50%, 50%)", "hsl(250, 100%, 50%)"]
    ).interpolate(d3.interpolateHslLong);

var w = window.innerWidth;
var h = window.innerHeight;

const MINUTES = 2

function tim () {
    var i, body = d3.select('body'), h1 = d3.select('h1');
    for (i = 0; i < 12; i++) {
        var c = d3.hsl(cram_color(i))
        body.transition()
            .delay(MINUTES * 5000 * i)
            .duration(MINUTES * 5000)
            .style('background-color', c+"");
        c.h += 180;
        c.s += 0.4;
        h1.transition()
            .delay(MINUTES * 5000 * i)
            .duration(MINUTES * 5000)
            .style('color', c);
    }
}


$(function() {

    window.setInterval(tim, MINUTES * 60000);
    tim();

// ----------------------------------------------------------------

drag = sim => {
  function dragstarted(d) {
    if (!d3.event.active) sim.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }
  function dragended(d) {
    if (!d3.event.active) sim.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
  return d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);
}

//   node.append("title")
//       .text(d => d.data.name);

//       .attr("r", 5)
//       .attr("fill", "yellow")
//     .transition()
//       .duration(150)
//       .attr("fill", function(d) { return colors(d.contacts.length); })
//       .each("end", function(d) {
//         d.newbie = false;
//       });

var mindistance = 20

inrange = ({x: sx, y: sy}, {x: tx, y: ty}) => Math.hypot(sx - tx, sy - ty) <= mindistance

//  -----------------------------------------------------------------

  let mouse = null;

  const svg = d3.select(".hull").append("svg:svg")
      .property("value", {nodes: [], links: []})
      .attr("viewBox", [-w / 2, -h / 2, w, h])
      .on("mouseleave", mouseleft)
      .on("mousemove", mousemoved)
      .on("click", clicked);

  const simulation = d3.forceSimulation(nodes)
      .force("charge", d3.forceManyBody().strength(-60))
      .force("link", d3.forceLink(links))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .on("tick", ticked);

  const dragger = drag(simulation)
      .on("start.mouse", mouseleft)
      .on("end.mouse", mousemoved);

  let link = svg.append("g")
    .attr("stroke", "#999")
    .selectAll("line");

  let node = svg.append("g")
    .selectAll("circle");

  function ticked() {
    node.attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .attr("fill", (d) => colors(d.contacts.length))
    link.attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);
  }

  function mouseleft() {
    mouse = null;
  }

  function mousemoved() {
    const [x, y] = d3.mouse(this);
    mouse = {x, y};
    simulation.alpha(0.3).restart();
  }

  function clicked() {
    mousemoved.call(this);
    // new_node();
    // spawn({x: mouse.x, y: mouse.y});
  }

  function spawn(source, target) {
    nodes.push(source);
    links.push({source, target});

    link = link
      .data(links)
      .join("line");

    node = node
      .data(nodes)
      .join(
        enter => enter.append("circle")
            .attr("r", 3.5)
            .attr("fill", "yellow")
            .call(enter => enter.transition()
                .duration(1500)
                .attr("r", 5)
                .attr("fill", (d) => colors(d.contacts.length))
            )
            .call(dragger),
        update => update,
        exit => exit.remove()
      );

    simulation.nodes(nodes);
    simulation.force("link").links(links);
    simulation.alpha(1).restart();

    svg.property("value", {
      nodes: nodes.map(d => ({id: d.index})),
      links: links.map(d => ({source: d.source.index, target: d.target.index}))
    });

    svg.dispatch("input");
  }

function new_node() {
  if (nodes.length > 1499) return;
  for (var i = 0; i < nodes.length; i++) {
    var target = nodes[i];
    var ratio = target.contacts.length / k;
    var n = 1 - ratio;
    if (target.contacts.length < k && ((n * Math.random()) <= chance)) {
      var node = {
        x: (target.x + (Math.random() - 0.5) * 10),
        y: (target.y + (Math.random() - 0.5) * 10),
        contacts: [target]
      };
      target.contacts.push(node);
      spawn(node, target)
    //   break
    }
  }
}

window.setInterval(new_node, 333);

})
</script>
</head>
<body>
<center>
    <div id="main_panel">
        <h1>FlowKarma.Live</h1>
    </div>
    <div class="hull"></div>
</center>
</body>
</html>
